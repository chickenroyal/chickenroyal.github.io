<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <title>Gigs</title>
  <style>
    * {
      font-family: Helvetica,Arial,sans-serif;
    }
    /* Tab container */
    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      /* border-bottom: none; */
      background-color: #f9f9f9;
    }

    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-top: 2px solid #000;
    }

    /* Content sections */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
    
    .events {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media only screen and (min-width: 666px) {
      .events {        
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));        
      }
    }

    .event {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .event h2 {
      margin: 0;
    }

    .event > :last-child {
      margin-bottom: 0;
    }

    /* Accordions */
    .accordion-header {
      cursor: pointer;
      background-color: #eee;
      padding: 10px;
      margin: 0;
      border: 1px solid #ccc;
    }

    .accordion-content {      
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Stats boxes */
    .stats {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media only screen and (min-width: 666px) {
      .stats {        
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));        
      }
    }

    .stats > .stat {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Gigs</h1>
  <div class="tabs" id="tabs-container"></div>
  <div id="tab-content-container"></div>
  <script src="script.js"></script>
</body>
</html>
